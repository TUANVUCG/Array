<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cơ bản 2</title>
</head>
<body>
    <script>
        var num = window.prompt("Nhập một số");
        var chuoi = num.toString();
        var result = [chuoi[0]];
        for ( let i = 1; i< chuoi.length; i ++){
            if ((chuoi[i-1]%2 === 0) && (chuoi[i]%2 === 0) ){
                result.push("-",chuoi[i]);
            }
            else{
                result.push(chuoi[i]);
            }
        }
        document.write(result.join(""));
    </script>
</body>
</html>
