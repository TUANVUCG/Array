<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
    <script>
        let numbers = [2, 5, 34, -4, 87, 1, 8, 9, 98];
        let max = numbers[0];
        let index = 0;
        for (i = 1; i< numbers.length; i++){
            if(numbers[i]> max){
                max = numbers[i];
                index = i;
            }
        }document.write(max);
    </script>
</body>
</html>
