<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng 3</title>
</head>
<body>
    <script>
        var arr = [2,4,7,98,34,32,64,65,-1,21,34];
        var max = arr[0];
        var total = 0;
        for(var i = 0; i < arr.length;i++){
            total = total + arr[i];
            if(arr[i] > max){
                max = arr[i];
            } var k = total/arr.length;
        } document.write("Max là: " + max);
        document.write("</br>");
        document.write("Trung bình cộng là: " + k)
    </script>
</body>
</html>
