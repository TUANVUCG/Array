<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong bảng</title>
</head>
<body>
    <script>
        let value = parseInt(prompt("Enter a number"));
        let numbers = [2, 3, -1, 35, 32, 1, 8, 9, 42];
        for ( var i = 0; i < numbers.length; i++){
            if (value == numbers[i]){
                alert("Value " + numbers[i] + " found at " + i);
                document.write(numbers[i]);
                break;
            }
        }
    </script>
</body>
</html>
